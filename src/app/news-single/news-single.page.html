<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title> {{article?.source.name}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card-title class="margenes"> {{article?.title}} </ion-card-title>
    <ion-img [src]='article?.urlToImage'></ion-img>
    <p class="margenes">{{article?.content}}</p>

</ion-content>
