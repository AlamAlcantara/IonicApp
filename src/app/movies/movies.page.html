<ion-header>
  <ion-toolbar>
    <ion-title>Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-progress-bar type="indeterminate" *ngIf="cargando"></ion-progress-bar>
  <ion-grid>
    <ion-row>
      <ion-col size="10">
          <ion-searchbar [(ngModel)]="busqueda" placeholder="Movie" color="light"></ion-searchbar>
      </ion-col>
      <ion-col size="2">
          <ion-button size="small" color="light" (click)="cargarPelicula()"> <ion-icon name="search"></ion-icon> </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div *ngIf="pelicula == null" style="text-align: center; margin-top: 40%; color:grey;">
      <fa-icon [icon]="faFilm" size="6x"></fa-icon>
      <h5>Search a movie at the top</h5>
    </div>

  <ion-card *ngIf="pelicula!=null">

      <ion-img [src]='pelicula.Poster' ></ion-img>
      <ion-card-header>
        <ion-card-subtitle> {{pelicula.Year}} - {{pelicula.Runtime}} </ion-card-subtitle>
        <ion-card-title> {{pelicula.Title}} </ion-card-title>
      </ion-card-header>

      <ion-card-content>
         {{pelicula.Plot}} <br> Rating: {{pelicula.imdbRating}}
      </ion-card-content>
    </ion-card>

</ion-content>
