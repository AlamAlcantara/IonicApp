<ion-header>
  <ion-toolbar>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-progress-bar *ngIf="news == null" type="indeterminate"></ion-progress-bar>
<div *ngIf="news == null" style="text-align: center; margin-top: 50%; color: #dedede;">
    <fa-icon [icon]="faNewspaper" size="6x"></fa-icon>
    <h5>News</h5>
</div>
<ion-card *ngFor="let item of news?.articles" (click)="onGoToSingelNewsPage(item)">

  <ion-img [src]='item.urlToImage' ></ion-img>
  <ion-card-header>
    <ion-card-subtitle> 
      <span *ngIf="item.author">Author: {{item.author}}</span> from {{item.source.name}} 
    </ion-card-subtitle>
    <ion-card-title> {{item.title}} </ion-card-title>
  </ion-card-header>

  <ion-card-content>
    {{item.content}}
  </ion-card-content>
</ion-card>
</ion-content>
